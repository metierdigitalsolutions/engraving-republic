name: Publish Engraving Frontend to Staging/Master Server

on:
  push:
    branches:
      - staging
      - main

jobs:
  Deploy-Frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with submodules
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Enable submodules during checkout
          fetch-depth: 1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Setup Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Enable npm caching

      # Install dependencies (npm ci will use cache if available)
      - name: Install dependencies
        run: npm ci --prefer-offline

      # Build Landing-Page with environment-specific command
      - name: Build Landing-Page
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            npm run build:staging
          else
            npm run build:production
          fi

      - name: Deploy with SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          ssh_private_key: ''
          local_path: ./dist/*
          remote_path: ${{ secrets.SFTP_REMOTE_DIR }}
          sftp_only: true

