name: Publish Entraving Frontend

on:
  push:
    branches:
      - staging
      - main

jobs:
  Deploy-Frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with submodules
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true  # Enable submodules during checkout
          fetch-depth: 1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Setup Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Enable npm caching

      # Install dependencies (npm ci will use cache if available)
      - name: Install dependencies
        run: npm ci --prefer-offline

      # Build Landing-Page with environment-specific command
      - name: Build Landing-Page
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            npm run build:staging
          else
            npm run build:production
          fi
      
      - name: Deploy via Git Push
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add remote (if you have git repo on server)
          git remote add deploy ssh://${{ github.ref == 'refs/heads/staging' && secrets.STAGING_FRONT_USERNAME || secrets.MAIN_FRONT_USERNAME }}@${{ secrets.HOSTNAME }}/path/to/repo.git
          
          # Push to server
          git push deploy HEAD:main -f


          